<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em que período você estuda? Digite M para matutino, V para vespertino ou N para noturno:`).toUpperCase();

    if (turno === "M") {
        alert(`Bom dia!`)
    }
    else if (turno === "V") {
        alert(`Boa Tarde!`)
    }
    else if (turno === "N") {
        alert(`Boa noite!`)
    }
    else {
        alert(`Valor inválido`)
    }

</script>
