<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    const valor1 = parseInt(prompt(`Insira um número:`))
    const valor2 = parseInt(prompt(`Insira um número:`))

    //PROCESSAMENTO
    alert (`Antes:
    Valor 1: ${valor1}
    Valor 2: ${valor2}
    
    Depois:
    Valor 1: ${valor2}
    Valor 2: ${valor1}`)

    //SAÍDA


</script>
