<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number(prompt(`Insira um número:`))

    //PROCESSAMENTO
    if (parseInt(numero) != parseFloat(numero)) {
        alert(`É um número decimal.`)
    }
    else {
        alert(`É um número inteiro.`)
    }
    //SAÍDA


</script>
