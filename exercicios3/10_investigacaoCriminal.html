<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const q1 = prompt(`Telefonou para a vítima? (S-Sim | N-Não)`).toUpperCase()
    const q2 = prompt(`Esteve no local do crime? (S-Sim | N-Não)`).toUpperCase()
    const q3 = prompt(`Mora perto da vítima? (S-Sim | N-Não)`).toUpperCase()
    const q4 = prompt(`Devia para a vítima? (S-Sim | N-Não)`).toUpperCase()
    const q5 = prompt(`Já trabalhou com a vítima? (S-Sim | N-Não)`).toUpperCase()
    let gravidadeCriminoso = 0

    //PROCESSAMENTO
    if (q1 === `S`) gravidadeCriminoso++
    if (q2 === `S`) gravidadeCriminoso++
    if (q3 === `S`) gravidadeCriminoso++
    if (q4 === `S`) gravidadeCriminoso++
    if (q5 === `S`) gravidadeCriminoso++

    //SAÍDA
    if (gravidadeCriminoso <= 1) { alert("Inocente!") }
    else if (gravidadeCriminoso === 2) { alert(`Suspeito!`) }
    else if (gravidadeCriminoso <= 4) { alert(`Cúmplice!`) }
    else if (gravidadeCriminoso === 5) { alert(`Assassino!`) }
</script>
