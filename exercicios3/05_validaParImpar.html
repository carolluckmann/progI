<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Insira um número:`))

    //PROCESSAMENTO
    if (numero % 2 === 0) {
        alert(`Número par`)
    }
    else {
        alert(`Número ímpar`)
    }
    //SAÍDA


</script>
