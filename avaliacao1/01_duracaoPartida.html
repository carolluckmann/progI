<meta charset="utf-8" />
<script>
    // Elaborar um programa que leia a duração de uma partida em horas e minutos. Calcule e informe a duração total da partida em número de minutos.

    // Exemplo:
    // Número de horas: 1
    // Número de minutos: 20
    // Total de minutos: 80

    // entrada
    const horas = Number(prompt(`Insira a duração em horas da partida: `))
    const minutos = Number (prompt(`Insira a duração em minutos da partida: `))
    // processamento
    const total = (horas*60) + minutos
    // saida
    document.write (`A duração da partida em minutos é: ${total} minutos`)
</script>
