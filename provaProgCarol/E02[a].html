<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao programador quantas linguagens de programação ele conhece. Cada linguagem de programação que conhece equivale a um ponto. O programa também deverá perguntar quantos anos de experiência possui, sendo que cada ano de experiência equivale a dois pontos. O programa também deverá perguntar se o programador possui curso técnico (10 pontos), se possui curso de graduação (20 pontos) e se possui especialização (30 pontos).
    Caso o programador possua até 20 pontos na classificação total, o programa deverá classificá-lo como "Programador Juninho". Caso o programador possua mais de 20 pontos, mas não possua curso de graduação, o programa deverá classificá-lo como "Júnior Experiente". Se possuir curso de graduação mas não ultrapassar os 40 pontos, o programa deverá classificá-lo como "Júnior Graduado". Possuindo até 50 pontos, o programa irá classificá-lo como "Pleno". Caso possua mais de 50 pontos, o programa irá classificá-lo como "Sênior".
    Apresente o resultado em tela.
    */

    //ENTRADA
    const linguagens = Number(prompt(`Programador, quantas linguagens você conhece?`))
    const experiencia = Number(prompt(`Programador, quantos anos de experiência você possui?`))
    let formacao = prompt(`Qual seu grau de formação? (T-curso técnico| G- graduação | E-especialização`).toUpperCase()
    //PROCESSAMENTO
    let pontosPorResposta = (linguagens * 1) + (experiencia * 2)
    let tecnico = pontosPorResposta + 10
    let graduacao = pontosPorResposta + 20
    let especializacao = pontosPorResposta + 30


    if (pontosPorResposta <= 20) {
        if (formacao === `T`) {
            alert(`Você possui ${tecnico} pontos. Classificação: programador juninho. `)
        }
        else { alert(`Você possui ${pontosPorResposta} pontos. Classificação: programador juninho. `) }
    }
    else if (pontosPorResposta > 20 && formacao === `T`) {
        alert(`Você possui ${tecnico} pontos. Classificação: júnior experiente.`)
    }
    else if (pontosPorResposta < 40 && formacao === `G`) {

        alert(`Você possui ${graduacao} pontos. Classificação: júnior graduado.`)
    }
    else if (pontosPorResposta < 50) {
        if (formacao === `T`) {
            alert(`Você possui ${tecnico} pontos. Classificação: pleno`)
        }
        if (formacao === `G`) {
            alert(`Você possui ${graduacao} pontos. Classificação: pleno`)
        }
        if (formacao === `E`) {
            alert(`Você possui ${especializacao} pontos. Classificação: pleno`)
        }
    }
    else if (pontosPorResposta > 50) {
        if (formacao === `T`) {
            alert(`Você possui ${tecnico} pontos. Classificação: sênior`)
        }
        if (formacao === `G`) {
            alert(`Você possui ${graduacao} pontos. Classificação: sênior`)
        }
        if (formacao === `E`) {
            alert(`Você possui ${especializacao} pontos. Classificação: sênior`)
        }
    }

    //SAÍDA


</script>
